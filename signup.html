<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <title>Travel.to</title>
    </head>

    <body background="BG-1.png">
        <img src="Logo.png" id = "logo" height="30px" width="30px">
        <h5 id = "name">TRAVEL.to</h5>
        <p id = "destination">Destinations</p>
        <p id = "activities">Activities</p>
        <p id = "aboutUs">About Us</p>
        <p id = "contact">Contact</p>
        <img src = "sideMenuBar.png" id = "sideMenuBar" height="22px" width="35px">
        <div id="userLogin">
            <img src="userLogin.png" class="loginIMG">
            <p id="loginText-1">New User Registration</p>
        </div>
        <div id="registerBox">
            <p id="name1">Name</p>
            <p id="password">Password</p>
            <p id="confirmPassword">Confirm Password</p>
            <p id="email">E-mail</p>
            <p id="contact1">Contact number</p>
            <p id="address">Address</p>
            <form name="signUP" onsubmit="register()">
                <input id="namefield" name="name" type="text" placeholder="Name">
                <input id="passwordfield" name="pass1" type="password" placeholder="Password">
                <input id="confirmpasswordfield" name="pass2" type="password" placeholder="Confirm Password">
                <input id="emailfield" type="email" placeholder="E-mail id">
                <input id="contactfield" type="number" placeholder="Contact number">
                <input id="addressfield" type="text" placeholder="Address">
                <a href="login.html"><button id="submit" type="button">Register</button></a>
            </form>
        </div>
    </body>

</html>
